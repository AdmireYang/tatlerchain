version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:15
    container_name: port-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: port_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - port-network

  # Redis 缓存
  redis:
    image: redis:7
    container_name: port-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - port-network

  # pgAdmin (可选，数据库管理工具)
  pgadmin:
    image: dpage/pgadmin4
    container_name: port-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@port.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - port-network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  port-network:
    driver: bridge

# TatlerChain Nginx 配置（IP 直接访问，无域名版本）
# 使用方法:
#   1. 复制到 /etc/nginx/sites-available/tatlerchain
#   2. 创建软链接: ln -s /etc/nginx/sites-available/tatlerchain /etc/nginx/sites-enabled/
#   3. 删除默认配置: rm /etc/nginx/sites-enabled/default
#   4. 测试并重启: nginx -t && systemctl reload nginx

# API 服务上游
upstream api_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

# Web SSR 服务上游
upstream web_backend {
    server 127.0.0.1:3003;
    keepalive 32;
}

# 主站 (Web) - 端口 80
server {
    listen 80;
    server_name _;  # 匹配任意主机名/IP

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        image/svg+xml;

    # 日志
    access_log /var/log/nginx/tatlerchain.access.log;
    error_log /var/log/nginx/tatlerchain.error.log;

    # API 代理
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 上传限制
        client_max_body_size 20M;
    }

    # 上传文件访问
    location /uploads/ {
        alias /var/www/tatlerchain/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # 静态资源缓存 (Nuxt 构建产物)
    location /_nuxt/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Web SSR 代理
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Admin 后台 - 端口 8080
server {
    listen 8080;
    server_name _;

    root /var/www/tatlerchain-admin;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript;

    # 日志
    access_log /var/log/nginx/tatlerchain-admin.access.log;
    error_log /var/log/nginx/tatlerchain-admin.error.log;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 代理
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        client_max_body_size 20M;
    }

    # SPA 路由
    location / {
        try_files $uri $uri/ /index.html;
    }
}


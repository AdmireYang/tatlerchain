# TatlerChain Nginx 配置
# 使用方法:
#   1. 将 your-domain.com 替换为你的实际域名
#   2. 复制到 /etc/nginx/sites-available/tatlerchain
#   3. 创建软链接: ln -s /etc/nginx/sites-available/tatlerchain /etc/nginx/sites-enabled/
#   4. 申请 SSL: certbot --nginx -d your-domain.com -d www.your-domain.com -d admin.your-domain.com
#   5. 重启 Nginx: nginx -t && systemctl reload nginx

# API 服务上游
upstream api_backend {
    server 127.0.0.1:3001;
    keepalive 32;
}

# Web SSR 服务上游
upstream web_backend {
    server 127.0.0.1:3003;
    keepalive 32;
}

# HTTP 重定向到 HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com admin.your-domain.com;
    
    # Let's Encrypt 验证
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# 主站 (Web SSR)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;

    # SSL 证书 (由 certbot 自动配置)
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # 日志
    access_log /var/log/nginx/tatlerchain-web.access.log;
    error_log /var/log/nginx/tatlerchain-web.error.log;

    # API 代理
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # 上传限制
        client_max_body_size 20M;
    }

    # 上传文件访问
    location /uploads/ {
        alias /var/www/tatlerchain/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # 防止执行脚本
        location ~* \.(php|sh|py)$ {
            return 403;
        }
    }

    # 静态资源缓存 (Nuxt 构建产物)
    location /_nuxt/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header Connection "";
        
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Web SSR 代理
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # SSR 需要较长超时
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# Admin 后台 (静态文件)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name admin.your-domain.com;

    # SSL 证书
    ssl_certificate /etc/letsencrypt/live/your-domain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/your-domain.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静态文件目录
    root /var/www/tatlerchain-admin;
    index index.html;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml;

    # 日志
    access_log /var/log/nginx/tatlerchain-admin.access.log;
    error_log /var/log/nginx/tatlerchain-admin.error.log;

    # 静态资源缓存
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API 代理
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        client_max_body_size 20M;
    }

    # SPA 路由 - 所有请求返回 index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}


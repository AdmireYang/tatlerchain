# TatlerChain Nginx 配置 (HTTPS + HTTP/2)
# 使用 envsubst 处理环境变量

upstream api_backend {
    server 127.0.0.1:${API_PORT};
    keepalive 32;
}

upstream web_backend {
    server 127.0.0.1:${WEB_PORT};
    keepalive 32;
}

upstream admin_backend {
    server 127.0.0.1:${ADMIN_INTERNAL_PORT};
    keepalive 32;
}

# ============================================
# HTTP -> HTTPS 重定向
# ============================================
server {
    listen 80;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};
    
    # ACME 证书验证（如果使用 Let's Encrypt）
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 其他请求重定向到 HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ============================================
# 主站点 HTTPS (HTTP/2)
# ============================================
server {
    listen 443 ssl http2;
    server_name ${DOMAIN_NAME} www.${DOMAIN_NAME};

    # SSL 证书配置
    ssl_certificate /etc/nginx/ssl/${DOMAIN_NAME}.pem;
    ssl_certificate_key /etc/nginx/ssl/${DOMAIN_NAME}.key;
    
    # SSL 优化配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    ssl_session_tickets off;
    
    # HSTS（可选，建议开启）
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Gzip 压缩
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml font/woff2;
    gzip_min_length 1000;

    # API 代理
    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        client_max_body_size 20M;
    }

    # 上传文件
    location /uploads/ {
        alias /var/www/tatlerchain/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Nuxt 静态资源（长期缓存）
    location /_nuxt/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 主页面
    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# ============================================
# Admin 后台 HTTPS (HTTP/2)
# ============================================
server {
    listen ${ADMIN_PORT} ssl http2;
    server_name ${DOMAIN_NAME};

    # SSL 证书配置（与主站共用）
    ssl_certificate /etc/nginx/ssl/${DOMAIN_NAME}.pem;
    ssl_certificate_key /etc/nginx/ssl/${DOMAIN_NAME}.key;
    
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript font/woff2;

    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

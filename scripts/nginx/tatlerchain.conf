# TatlerChain Nginx 配置
# 使用 envsubst 处理环境变量，部署命令：
# export $(cat .env | xargs) && envsubst '${API_PORT} ${WEB_PORT} ${ADMIN_PORT}' < scripts/nginx/tatlerchain.conf > /etc/nginx/sites-available/tatlerchain.conf

upstream api_backend {
    server 127.0.0.1:${API_PORT};
    keepalive 32;
}

upstream web_backend {
    server 127.0.0.1:${WEB_PORT};
    keepalive 32;
}

upstream admin_backend {
    server 127.0.0.1:${ADMIN_INTERNAL_PORT};
    keepalive 32;
}

server {
    listen 80;
    server_name _;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;

    location /api/ {
        proxy_pass http://api_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        client_max_body_size 20M;
    }

    location /uploads/ {
        alias /var/www/tatlerchain/uploads/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    location /_nuxt/ {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        proxy_pass http://web_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# Admin 后台（反向代理到 Docker 容器）
server {
    listen ${ADMIN_PORT};
    server_name _;

    gzip on;
    gzip_types text/plain text/css application/json application/javascript;

    location / {
        proxy_pass http://admin_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        client_max_body_size 20M;
    }
}

